<div class="views">
  <div class="view view-main">
    <div class="pages navbar-through">
      <div data-page="signup" class="page navbar-fixed">
        <div class="navbar">
                <div class="navbar-inner">
                   
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding" style="left: 103px;font-family: 'Lobster', cursive;font-size: 22pt;">Renter</div>
                

                </div>
            </div>
        <div class="page-content">
          <div class="block">
            <div class="content-block">
              <div class="content-block-title">Sign Up
              </div>
              <div class="list-block">
                <form class="list" id="signup">
                  <ul>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Name
                        </div>
                        <div class="item-input-wrap">
                          <input type="text" placeholder="Enter your name" id="name" minlength="3" required>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title item-label">Email
                          </div>
                            <div class="item-input-wrap">
                              <input type="email" autocomplete="on" required placeholder="Enter your e-mail" id="email">
                            </div>
                          </div>
                        </div>
                    </li>
                    <li>
                      <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title item-label"> Phone No.
                            </div>
                            <div class="item-input-wrap">
                              <input type="number" pattern="^[0-9]" title="Only Number" min="1" required placeholder="Enter Your Phone No." id="phoneno">
                            </div>
                          </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title item-label">Password
                          </div>
                          <div class="item-input-wrap">
                            <input type="password" placeholder="Enter your password" id="password" minlength="8" required>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title item-label">Confirm Password
                          </div>
                          <div class="item-input-wrap">
                            <input type="password" placeholder="Confirm your password" minlength="8" id="cpassword" required>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title item-label">Gender
                          </div>
                            <div class="item-input-wrap">
                              <select id="gender">
                                <option>Male</option>
                                <option>Female</option>
                              </select>
                            </div>
                          </div>
                        </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title item-label">Date of Birth
                          </div>
                          <div class="item-input-wrap">
                            <input type="date" value="2018-04-28" id="dob">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title item-label">City
                          </div>
                          <div class="item-input-wrap">
                            <select id="city">
                              <option>Mumbai</option>
                              <option>Delhi</option>
                              <option>Chennai</option>
                              <option>Kolkata</option>
                              <option>Banglore</option>
                              <option>Pune</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
            <div class="content-block">
              <div class="row">
                <button id="signup_btn" class="button button-raised button-fill" style="width:200px">Signup</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
